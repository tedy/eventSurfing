<!DOCTYPE html>
<html ng-app="eventSurfing">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Event Surfing</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font.css" rel="stylesheet">
    <link href="components/double_press_exit/double_press_exit.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="app/prototypes.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="app/eventSurfing.js"></script>

    <!-- services -->
    <script src="components/events/events.service.js"></script>

    <!-- controllers -->
    <script src="app/main/main.controller.js"></script>
    <script src="components/events/list.controller.js"></script>
    <script src="components/events/detail.controller.js"></script>
    <script src="components/maps/maps.controller.js"></script>

    <!-- directives -->
    <script src="components/double_press_exit/doublePressExit.directive.js"></script>

    <script src="app/config.js"></script>
    <script src="app/run.js"></script>
  </head>
  <body ng-controller="MainController">
    <div ui-view></div>
  </body>
</html>
