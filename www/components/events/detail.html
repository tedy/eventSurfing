<ion-view>
  <ion-nav-title>Event</ion-nav-title>
  <ion-content>
    <div class="card">
      <div class="item item-button-right">
        <h2>{{item.title}}</h2>
        <a ng-if="item.contact.cell" ng-href="tel:{{item.contact.cell}}" class="button button-balanced" >
          <i class="icon ion-ios-telephone ion-android-call"></i>{{item.contact.name}}
        </a>
      </div>
      <div class="item item-text-wrap">
        <p>{{item.desc}}</p>
      </div>
      <div class="item item-icon-right">
        <p><label>Date:</label> {{item.date | amDateFormat:'MMMM Do YYYY, h:mm a'}}</p>
        <p><label>Place:</label> 
        {{item.place}}
        <!--a ng-if="item.point" ng-class="item-balanced" ng-href="#" ng-click="openMap()" -->
        <a ng-if="item.point" ng-class="item-balanced" ng-href="maps://?q=-34.617933,-58.356577" >
          <i class="icon ion-location"></i>
        </a>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
